<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <title>All Stars Game</title>
</head>
<body>
    <div class="container">
        <div class="character">
            <p class="character__name" data-type="player">>Jogador</p>
            <div class="character__statuses">
                <ul data-type="player">
                    <li data-type="health">
                        <p>Vida</p>
                        <span>0</span>
                    </li>

                    <li data-type="mana">
                        <p>Mana</p>
                        <span>0</span>
                    </li>
                </ul>
            </div>
            <div class="character__skills">
                <ul data-type="player">
                    <li>
                        <button type="button">A</button>
                    </li>

                    <li>
                        <button type="button">B</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="character">
            <p class="character__name" data-type="enemy">Inimigo</p>
            <div class="character__statuses">
                <ul data-type="enemy">
                    <li data-type="health">
                        <p>Vida</p>
                        <span>0</span>
                    </li>

                    <li data-type="mana">
                        <p>Mana</p>
                        <span>0</span>
                    </li>
                </ul>
            </div>
            <div class="character__skills">
                <ul data-type="enemy">
                    <li>
                        <button type="button">A</button>
                    </li>

                    <li>
                        <button type="button">B</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="index.mjs" type="module"></script>
</body>
</html>
